name: Daily KPI Refresh

on:
  schedule:
    # Runs at 6am PT every day (2pm UTC)
    - cron: '0 14 * * *'
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  refresh-kpis:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create directories
      run: |
        mkdir -p data/output data/csv logs config
    
    - name: Run KPI refresh
      env:
        CANALYST_API_TOKEN: ${{ secrets.CANALYST_API_TOKEN }}
      run: |
        python main.py refresh
    
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # Add all data files
        git add data/output/*.xlsx data/csv/*.csv data/csv/*.json
        
        # Check if there are changes
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ðŸ”„ Daily KPI refresh - $(date +'%Y-%m-%d %H:%M:%S')"
          git push
        fi
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: kpi-data-${{ github.run_number }}
        path: |
          data/output/*.xlsx
          data/csv/*.csv
          logs/*.log
        retention-days: 30